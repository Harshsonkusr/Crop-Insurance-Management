version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: claimeasy-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-claimeasy}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password123}
      POSTGRES_DB: ${DB_NAME:-claimeasy}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claimeasy-app
    restart: always
    ports:
      - "80:5000"
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-claimeasy}:${DB_PASSWORD:-password123}@db:5432/${DB_NAME:-claimeasy}?schema=public
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - AADHAAR_HMAC_KEY=${AADHAAR_HMAC_KEY}
      - NODE_ENV=production
      - SUPER_ADMIN_EMAIL=${SUPER_ADMIN_EMAIL}
      - SUPER_ADMIN_PASSWORD=${SUPER_ADMIN_PASSWORD}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
    depends_on:
      - db

volumes:
  postgres_data:
