version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: claimeasy-db
    environment:
      POSTGRES_USER: claimeasy
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: claimeasy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claimeasy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - claimeasy-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claimeasy-backend
    environment:
      DATABASE_URL: postgresql://claimeasy:${DB_PASSWORD:-changeme}@postgres:5432/claimeasy
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      AADHAAR_HMAC_KEY: ${AADHAAR_HMAC_KEY}
      PORT: 5000
      NODE_ENV: production
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      UPLOAD_DIR: ./uploads
      MAX_FILE_SIZE: 10485760
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - claimeasy-network
    restart: unless-stopped

  # Nginx Reverse Proxy (optional - for production)
  nginx:
    image: nginx:alpine
    container_name: claimeasy-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - claimeasy-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  claimeasy-network:
    driver: bridge

